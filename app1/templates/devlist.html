<!DOCTYPE html>

<html lang="cn">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="/static/js/jquery.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="/static/i18n/grid.locale-cn.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="/static/js/jquery.jqGrid.min.js"></script>
    
    <script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.json.min.js"></script>
    <!-- A link to a Boostrap  and jqGrid Bootstrap CSS siles-->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/ui.jqgrid-bootstrap.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>测试OpenID</title>
</head>
<body>
昵称：{{ dict.nickname }} openid：{{ dict.openid }}
<div class="table-responsive">
<table class="table">
	<caption>网关序号：{{ boxlist.sn }}</caption>
	<thead>
		<tr>
			<th>名称</th>
			<th>描述</th>
			<th>序号</th>
		</tr>
	</thead>
	<tbody>
	{% for boxlist in boxlists %}
		<tr>
			<td><a href="/rtvalue/{{ dict.openid }}/{{ boxlist.sn }}">{{ boxlist.name }}</a></td>
			<td><a href="/rtvalue/{{ dict.openid }}/{{ boxlist.sn }}">{{ boxlist.desc }}</a></td>
			<td><a href="/rtvalue/{{ dict.openid }}/{{ boxlist.sn }}">{{ boxlist.sn }}</a></td>
    	</tr>
    {% endfor %}
	</tbody>
</table>
</div>

<ol>
</ol>

<button id="btn2">追加列表项</button>

<script>
var Dict = {{ dictdict|safe }};
$(document).ready(function(){

  $("#btn2").click(function(){
    $("ol").append("<li>"+"昵称"+Dict['nickname']+"</li>");
    $("ol").append("<li>"+"openid"+Dict['openid']+"</li>");
  });
});
</script>
</body>
</html>
